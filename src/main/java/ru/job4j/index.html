<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var members = ['nm', 'fm', 'gn', 'dc'];
            for (var i = 0; i < members.length; i++) {
                var value = $('#members[i]').val()
                if (value === '') {
                    alert($('#members[i]').attr('title'));
                }
            }
            return false;
        }
    </script>

</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form>
    <div class="form-group">
        <label for="nm">Имя</label>
        <input type="name" class="form-control" title="Введтье имя пользователя. " id="nm" aria-describedby="nameHelp">
    </div>

    <div class="form-group">
        <label for="fm">Фамилия</label>
        <input type="family" class="form-control" id="fm">
    </div>

    <div class="form-group">
        <label for="gn">Пол</label>
        <input type="gender" class="form-control" id="gn">
    </div>

    <div class="form-group">
        <label for="dc">Описание</label>
        <input type="description" class="form-control" id="dc">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
</form>

<table class="table">
    <title>Таблица пользователей</title>
    <thead>
    <tr>
        <th scope="col">индекс</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Иван</td>
        <td>Иванов</td>
        <td>Мужской</td>
        <td>Мужчина, 28 лет, временно не работающий</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Федор</td>
        <td>Сумкин</td>
        <td>Мужской</td>
        <td>Мальчик 6 лет ,ходит в детский сад</td>
    </tr>
    </tbody>
</table>

</body>
</html>
